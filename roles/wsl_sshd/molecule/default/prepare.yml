- name: Prepare
  hosts: windows
  gather_facts: true
  vars:
    distribution: Ubuntu-22.04
    test_user: ansible
  tasks:
    - name: Ensure WSL is installed and enabled
      include_role:
        name: vanduc2514.wsl_automation.wsl

    - name: Generate SSH key pair on Windows
      ansible.windows.win_powershell:
        script: |
          $sshPath = "$env:USERPROFILE\.ssh\wsl_test"
          if (!(Test-Path "$sshPath")) {
            ssh-keygen -t ed25519 -f "$sshPath" -N '""'
          }
          $pubKey = Get-Content "$sshPath.pub"
          return $pubKey
      register: ssh_key
      changed_when: false

    - name: Create test user
      vanduc2514.wsl_automation.wsl_user:
        distribution: "{{ distribution }}"
        name: "{{ test_user }}"
        state: present

    - name: Ensure .ssh directory exists
      vanduc2514.wsl_automation.wsl_file:
        distribution: "{{ distribution }}"
        path: "/home/{{ test_user }}/.ssh"
        state: directory
        mode: '0700'
        owner: "{{ test_user }}"
        group: "{{ test_user }}"

    - name: Add SSH public key to authorized_keys
      vanduc2514.wsl_automation.wsl_file:
        distribution: "{{ distribution }}"
        path: "/home/{{ test_user }}/.ssh/authorized_keys"
        content: "{{ ssh_key.output[0] }}"
        mode: '0600'
        owner: "{{ test_user }}"
        group: "{{ test_user }}"

    - name: Ensure WSL distribution is installed
      include_role:
        name: vanduc2514.wsl_automation.wsl_distribution
      vars:
        wsl_distribution_name: Ubuntu-22.04
        wsl_distribution_state: run
        wsl_distribution_arch_version: 2
        wsl_distribution_config_boot_systemd: true
        wsl_distribution_config_network_generateResolvConf: true
        wsl_distribution_config_network_generateHosts: true
