# TODO: Change this so I can test with difference distribution. You need to read the file mentioned in import_tasks in the same directory to get more context
- name: Test WSL Package scenarios
  block:
    - name: Import minimum scenario
      ansible.builtin.import_tasks:
        file: minimum.yml

    - name: Import standard scenario
      ansible.builtin.import_tasks:
        file: standard.yml

  rescue:
    - name: Debug actual output if any test failed
      ansible.builtin.debug:
        msg: "{{ wsl_package_actual }}"